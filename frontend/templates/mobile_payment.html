    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* –ú–æ–±–∏–ª—å–Ω—ã–π –¥–∏–∑–∞–π–Ω */
        body {

        .mobile-header {

        .step-number {

        .btn-primary {

            border-radius: 8px;

        .btn-primary:hover {

        .error-message {

        }

        .hidden {

        }

        .no-students {

        .history-link a {

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Å–ø–æ—Å–æ–±–∞ –æ–ø–ª–∞—Ç—ã */
        .payment-method-selector {
            display: flex;

        .payment-method-option {

        .payment-method-label input[type="radio"] {

        .payment-method-label input[type="radio"]:checked + .payment-method-text {

        .payment-method-label:has(input[type="radio"]:checked) {

        }

        .payment-method-text {

        }

        .payment-method-fields {

            border: 1px solid #e2e8f0;
        }
    </style>

<body>

    <div class="mobile-container">

        <!-- –®–∞–≥ 1: –í—ã–±–æ—Ä –≥—Ä—É–ø–ø—ã -->
        <div class="step-container">

            <!-- –ü–æ–ª—è –¥–ª—è –¥—Ä—É–≥–∏—Ö —Å–ø–æ—Å–æ–±–æ–≤ -->
            <div id="other_payment_fields_mobile" class="payment-method-fields" style="display: none;">

    <script>
        let selectedGroup = null;
        let selectedStudent = null;
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth() + 1;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≥—Ä—É–ø–ø
        async function loadGroups() {
            try {
                const response = await fetch('/api/groups');
                const groups = await response.json();
                
                const select = document.getElementById('groupSelect');
                groups.forEach(group => {
                    const option = document.createElement('option');
                    option.value = group.id;
                    option.textContent = group.name;
                    select.appendChild(option);
                });
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä—É–ø–ø');
            }
        }

        // –í—ã–±–æ—Ä –≥—Ä—É–ø–ø—ã
        document.getElementById('groupSelect').addEventListener('change', async (e) => {
            selectedGroup = e.target.value;
            selectedStudent = null;
            
            if (selectedGroup) {
                document.getElementById('studentStep').classList.remove('hidden');
                document.getElementById('paymentStep').classList.add('hidden');
                await loadStudents(selectedGroup);
            } else {
                document.getElementById('studentStep').classList.add('hidden');
                document.getElementById('paymentStep').classList.add('hidden');
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —É—á–µ–Ω–∏–∫–æ–≤ –≥—Ä—É–ø–ø—ã
        async function loadStudents(groupId) {
            const container = document.getElementById('studentsList');
            container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —É—á–µ–Ω–∏–∫–æ–≤...</div>';
            
            try {
                const response = await fetch('/api/students');
                const students = await response.json();
                
                const groupStudents = students.filter(s => s.group_id == groupId && s.status === 'active');
                
                if (groupStudents.length === 0) {
                    container.innerHTML = '<div class="no-students">–í —ç—Ç–æ–π –≥—Ä—É–ø–ø–µ –Ω–µ—Ç —É—á–µ–Ω–∏–∫–æ–≤</div>';
                    return;
                }

                container.innerHTML = '';
                
                for (const student of groupStudents) {
                    // –ü–æ–ª—É—á–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –¥–æ–ª–≥–µ
                    const debtInfo = await getStudentDebt(student.id);
                    
                    const card = document.createElement('div');
                    card.className = 'student-card';
                    card.dataset.studentId = student.id;
                    card.dataset.studentName = student.full_name;
                    card.dataset.tariffPrice = student.tariff_price || 0;
                    
                    let debtBadge = '';
                    if (debtInfo.debt > 0) {
                        debtBadge = `<div class="student-debt">–î–æ–ª–≥: ${debtInfo.debt.toLocaleString()} —Å—É–º</div>`;
                    }
                    
                    card.innerHTML = `
                        <div class="student-name">${student.full_name}</div>
                        <div class="student-info">–¢–∞—Ä–∏—Ñ: ${student.tariff_price ? student.tariff_price.toLocaleString() + ' —Å—É–º/–º–µ—Å' : '–Ω–µ —É–∫–∞–∑–∞–Ω'}</div>
                        ${debtBadge}
                    `;
                    
                    card.addEventListener('click', () => selectStudent(card, student, debtInfo));
                    container.appendChild(card);
                }
            } catch (error) {
                container.innerHTML = '<div class="error-message">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—á–µ–Ω–∏–∫–æ–≤</div>';
            }
        }

        // –ü–æ–ª—É—á–∏—Ç—å –¥–æ–ª–≥ —É—á–µ–Ω–∏–∫–∞ –∑–∞ —Ç–µ–∫—É—â–∏–π –º–µ—Å—è—Ü
        async function getStudentDebt(studentId) {
            try {
                const response = await fetch(`/api/students/${studentId}/monthly-payments`);
                const data = await response.json();
                
                const monthKey = `${currentYear}-${String(currentMonth).padStart(2, '0')}`;
                const monthData = data.payments_by_month[monthKey];
                
                // –ü–æ–ª—É—á–∏—Ç—å —Ç–∞—Ä–∏—Ñ –∏–∑ –¥–∞–Ω–Ω—ã—Ö API
                const tariffPrice = data.tariff_price || 0;
                
                if (monthData) {
                    return {
                        debt: monthData.remainder,
                        paid: monthData.total_paid,
                        tariff: monthData.tariff_price
                    };
                }
                
                // –ï—Å–ª–∏ –∑–∞ —Ç–µ–∫—É—â–∏–π –º–µ—Å—è—Ü –µ—â–µ –Ω–µ –±—ã–ª–æ –æ–ø–ª–∞—Ç, –≤–µ—Ä–Ω—É—Ç—å –ø–æ–ª–Ω—ã–π —Ç–∞—Ä–∏—Ñ –∫–∞–∫ –¥–æ–ª–≥
                return {
                    debt: tariffPrice,
                    paid: 0,
                    tariff: tariffPrice
                };
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –æ –¥–æ–ª–≥–µ:', error);
                // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –ø–æ–ª—É—á–∏—Ç—å —Ç–∞—Ä–∏—Ñ –∏–∑ –¥–∞–Ω–Ω—ã—Ö —Å—Ç—É–¥–µ–Ω—Ç–∞
                try {
                    const studentResponse = await fetch(`/api/students/${studentId}`);
                    const student = await studentResponse.json();
                    return {
                        debt: student.tariff_price || 0,
                        paid: 0,
                        tariff: student.tariff_price || 0
                    };
                } catch (err) {
                    return { debt: 0, paid: 0, tariff: 0 };
                }
            }
        }

        // –í—ã–±–æ—Ä —É—á–µ–Ω–∏–∫–∞
        function selectStudent(cardElement, student, debtInfo) {
            // –£–±—Ä–∞—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –¥—Ä—É–≥–∏—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
            document.querySelectorAll('.student-card').forEach(c => c.classList.remove('selected'));
            cardElement.classList.add('selected');
            
            selectedStudent = {
                id: student.id,
                name: student.full_name,
                tariff: debtInfo.tariff,
                paid: debtInfo.paid,
                debt: debtInfo.debt
            };
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –æ–ø–ª–∞—Ç—ã
            document.getElementById('paymentStep').classList.remove('hidden');
            
            // –û–±–Ω–æ–≤–∏—Ç—å —Å–≤–æ–¥–∫—É
            updatePaymentSummary();
            
            // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ–º—É—é —Å—É–º–º—É
            document.getElementById('cashAmount').value = debtInfo.debt;
            document.getElementById('otherAmount').value = debtInfo.debt;
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å–≤–æ–¥–∫—É –æ–ø–ª–∞—Ç—ã
        function updatePaymentSummary() {
            const monthNames = ['–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å', 
                              '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'];
            
            const summary = document.getElementById('paymentSummary');
            summary.innerHTML = `
                <div class="summary-row">
                    <span>–£—á–µ–Ω–∏–∫:</span>
                    <span>${selectedStudent.name}</span>
                </div>
                <div class="summary-row">
                    <span>–ú–µ—Å—è—Ü:</span>
                    <span>${monthNames[currentMonth - 1]} ${currentYear}</span>
                </div>
                <div class="summary-row">
                    <span>–¢–∞—Ä–∏—Ñ:</span>
                    <span>${selectedStudent.tariff.toLocaleString()} —Å—É–º</span>
                </div>
                <div class="summary-row">
                    <span>–£–∂–µ –æ–ø–ª–∞—á–µ–Ω–æ:</span>
                    <span>${selectedStudent.paid.toLocaleString()} —Å—É–º</span>
                </div>
                <div class="summary-row">
                    <span>–û—Å—Ç–∞–ª–æ—Å—å:</span>
                    <span>${selectedStudent.debt.toLocaleString()} —Å—É–º</span>
                </div>
            `;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Å–ø–æ—Å–æ–±–∞ –æ–ø–ª–∞—Ç—ã
        document.getElementById('payment_method_cash_mobile')?.addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('cash_payment_fields_mobile').style.display = 'block';
                document.getElementById('other_payment_fields_mobile').style.display = 'none';
            }
        });

        document.getElementById('payment_method_other_mobile')?.addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('cash_payment_fields_mobile').style.display = 'none';
                document.getElementById('other_payment_fields_mobile').style.display = 'block';
            }
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –æ–ø–ª–∞—Ç—ã
        document.getElementById('submitPayment').addEventListener('click', async () => {
            const note = document.getElementById('paymentNote').value;
            
            if (!selectedStudent) {
                showError('–í—ã–±–µ—Ä–∏—Ç–µ —É—á–µ–Ω–∏–∫–∞');
                return;
            }

            // –û–ø—Ä–µ–¥–µ–ª–∏—Ç—å —Å–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã –∏ —Å—É–º–º—É
            const paymentMethod = document.querySelector('input[name="payment_method"]:checked').value;
            let amount = 0;
            let paymentType = 'cash';
            
            if (paymentMethod === 'cash') {
                amount = parseFloat(document.getElementById('cashAmount').value);
                paymentType = 'cash';
                if (!amount || amount <= 0) {
                    showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É –Ω–∞–ª–∏—á–Ω—ã—Ö');
                    return;
                }
            } else {
                amount = parseFloat(document.getElementById('otherAmount').value);
                paymentType = document.getElementById('paymentType').value;
                if (!amount || amount <= 0) {
                    showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É –æ–ø–ª–∞—Ç—ã');
                    return;
                }
                if (!paymentType) {
                    showError('–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø –æ–ø–ª–∞—Ç—ã');
                    return;
                }
            }
            
            const btn = document.getElementById('submitPayment');
            btn.disabled = true;
            btn.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';
            
            try {
                const response = await fetch('/api/students/add-monthly-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        student_id: selectedStudent.id,
                        year: currentYear,
                        month: currentMonth,
                        payment_date: new Date().toISOString().split('T')[0],
                        amount: amount,
                        payment_type: paymentType,
                        notes: note
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess(`–û–ø–ª–∞—Ç–∞ –Ω–∞ —Å—É–º–º—É ${amount.toLocaleString()} —Å—É–º —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞!`);
                    
                    // –°–±—Ä–æ—Å–∏—Ç—å —Ñ–æ—Ä–º—É
                    setTimeout(() => {
                        resetForm();
                    }, 2000);
                } else {
                    showError(result.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –æ–ø–ª–∞—Ç—ã');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            } finally {
                btn.disabled = false;
                btn.textContent = '–î–æ–±–∞–≤–∏—Ç—å –æ–ø–ª–∞—Ç—É';
            }
        });

        // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
        function resetForm() {
            document.getElementById('groupSelect').value = '';
            document.getElementById('cashAmount').value = '';
            document.getElementById('otherAmount').value = '';
            document.getElementById('paymentNote').value = '';
            document.getElementById('payment_method_cash_mobile').checked = true;
            document.getElementById('payment_method_other_mobile').checked = false;
            document.getElementById('cash_payment_fields_mobile').style.display = 'block';
            document.getElementById('other_payment_fields_mobile').style.display = 'none';
            document.getElementById('studentStep').classList.add('hidden');
            document.getElementById('paymentStep').classList.add('hidden');
            selectedGroup = null;
            selectedStudent = null;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É—Å–ø–µ—Ö
        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => {
                el.style.display = 'none';
            }, 3000);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => {
                el.style.display = 'none';
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadGroups();
    </script>
</body>
</html>
